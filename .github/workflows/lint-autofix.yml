name: Lint & Auto-fix (UV)

on:
  pull_request:
  push:
    branches: [develop]

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install lint tools
        run: |
          uv venv --python $PYTHON_VERSION
          source .venv/bin/activate
          uv pip install black isort flake8 mypy

      - name: Auto-fix formatting
        run: |
          source .venv/bin/activate
          black writer/ reader/
          isort writer/ reader/

      - name: Run Flake8 (check only)
        run: |
          source .venv/bin/activate
          flake8 writer/ reader/ --max-line-length=100

      - name: Run MyPy (non-blocking)
        continue-on-error: true
        run: |
          source .venv/bin/activate
          mypy writer/ reader/ --ignore-missing-imports

      - name: Commit & push fixes
        run: |
          if git diff --quiet; then
            echo "âœ… No lint changes"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "ci: auto-fix lint & formatting"
            git push
          fi
